<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="https://uwaterloo.ca/sustainability/sites/ca.sustainability/files/resize/styles/body-500px-wide/public/uploads/images/c009683-silver-col-300x133.png?itok=tirsEQ3S" alt="Green Office logo">
            </div>

            <nav>
                <a href="index.html">About</a>
                <a href="#">Contacts</a>
            </nav>
        </header>
        <main>
            <section id="contacts">
                <h2>Our Contacts</h2>
                <ul>
                    <li>+37067574401</li>
                    <li>Mail@email.lt</li>
                    <li>Vilnius, Lithuania</li>
                </ul>
                <p>
                    We strive for perfection and wish to provide the highest quality services. If there is any reason you wish to contact us, leave a message below.
                </p>
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Send me a message..."></textarea>

                    <input type="submit" value="Send!" class="btn">
                </form>
            </section>
            <section id="map">
                <img src="https://media.wired.com/photos/59269cd37034dc5f91bec0f1/master/pass/GoogleMapTA.jpg" alt="Google Maps">
            </section>
        </main>
    </div>
    <footer>
        Copyright &copy; Petras Slekys 2019. All rights reserved.
    </footer>
</body>
</html>
